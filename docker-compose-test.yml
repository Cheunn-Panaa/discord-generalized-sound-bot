version: "3.5"
services:
  backend-test:
    build:
      context: ./backend/
      dockerfile: dockerfiles/test/Dockerfile
    command: ash -c "go test -v ./..."
    volumes:
      - ./backend/:/go/src/github.com/lon9/discord-generalized-sound-bot/backend
  
  addsound-test:
    build: 
      context: ./addsound/
      dockerfile: dockerfiles/test/Dockerfile
    command: ash -c "go test -v"
    volumes:
      - ./addsound/:/go/src/github.com/lon9/discord-generalized-sound-bot/addsound